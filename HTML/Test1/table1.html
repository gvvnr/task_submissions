 <p id="demo"></p>
 

      

    	<script type="text/javascript">
    		function check(){
    			//alert(document.getElementById("myTable").value)
    			 var Row = document.getElementById("dynamicTable");
                 var Cells = Row.getElementsByTagName("td");
                 var count=0;
                 var x=document.getElementById("myTable").value;
                 var values=x.split(",");
                 var notContain="";
                 for(var i=0;i<Cells.length;i++){
                  for(var j=0;j<values.length;j++){
                      if(Cells[i].innerHTML.includes(values[j])){
                           count=1;
                           Cells[i].style.backgroundColor = randomColor();
                   }
                  }

                   

               }
               for(var j=0;j<values.length;j++){
                if(values[j]<0 || values[j]>=9){
                        notContain+=values[j]+" ";
                }
               }
               if(notContain.length>0){
               	alert("value "+notContain+"does not exist")
               }
   		}
      function randomColor(){
        var letters = '0123456789ABCDEF';
        var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
 </script>
